    <div class="preloader">

    <!-- Анимированные элементы фона -->

        <div class="space-station"></div>

    <!-- Модальное окно результатов -->

            <h2 id="result-title"></h2>

            <button id="playAgainBtn" class="btn btn-primary">Играть снова</button>
        </div>
    </div>

    <!-- Модальное окно сброса -->

        </div>
    </div>
